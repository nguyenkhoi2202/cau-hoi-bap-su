<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <button id="start-button" onclick="startQuiz()">Bắt đầu</button> <!-- Thêm nút "Bắt đầu" -->
        <div id="timer">Time left: <span id="time">1800</span> seconds</div>
        <div id="question-container"></div>
        <div id="navigation">
            <button id="prev-button" onclick="prevQuestion()" class="hidden">Previous</button>
            <button id="next-button" onclick="nextQuestion()" class="hidden">Next</button>
        </div>
        <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
        <button id="submit-button" onclick="submitQuiz()" class="hidden">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
